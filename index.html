<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to <span class="font-semibold text-emerald-600">Bank</span>!!
      </h1>
    </header>
    <main>
      <section class="bg-emerald-300 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4 text-center">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="border block border-gray-400 rounded w-3/4 mb-4 px-2 mx-auto"
            type="text"
            placeholder="Enter Your Email Please"
          />
          <input
            id="user-pass"
            class="border block border-gray-400 rounded w-3/4 mb-4 px-2 mx-auto"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
          <button
            id="login-submit"
            class="bg-red-400 px-4 rounded py-2 text-white font-medium content-around ml-80"
          >
            Submit
          </button>
        </div>
      </section>
      <script src="js/login.js"></script>
    </main>
  </body>
</html>
